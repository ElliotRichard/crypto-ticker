<div class="mdl-card crypto-card mdl-shadow--2dp" [ngClass]="{increase: isPositive(), decrease: isNegative()}"
  style="width: 100%;">
  <span>
    <div class="mdl-card__title">
      <h4 style="color: #fff; margin: 0">
        {{crypto?.symbol?.toUpperCase()}}<br />
        {{crypto?.lastPrice | currency: 'NZD': 'symbol': '.8'}}<br />

        {{crypto?.priceChange | currency:'NZD': 'symbol': '.8'}} ({{crypto?.priceChangePercent | percent:'.2'}})
      </h4>
    </div>
  </span>
